<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="Iconfont/iconfont.css">
    <link rel="stylesheet" href="css/register.css">
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/birthday.js"></script>

</head>

<body>
    <div class="wrapper" style="margin-top: 30px;">
        <span class="iconfont icon-shoujihao" id="telphone"></span>
        <div class="user-input">
            <input type="tel" name="telphone" id="" value="" placeholder="手机号">
        </div>
    </div>
    <div class="wrapper">
        <span class="iconfont icon-user" id="user"></span>
        <div class="user-input">
            <input type="text" name="user" id="" value="" placeholder="姓名">
        </div>
    </div>
    <div class="wrapper">
        <span class="iconfont icon-shengriliwu" id="birthday"></span>
        <div class="year">
            <span class="iconfont icon-xialajiantou"></span>
            <select id="date-sel-year" rel="2015"></select>
        </div>
        <div class="month">
            <span class="iconfont icon-xialajiantou"></span>
            <select id="date-sel-month" rel="9"></select>
        </div>
        <div class="day">
            <span class="iconfont icon-xialajiantou"></span>
            <select id="date-sel-day" rel="10"></select>
        </div>
    </div>

    <div class="wrapper">
        <span class="iconfont icon-xingbie" id="sex"></span>
        <div class="sex-option">
            <span class="iconfont icon-xialajiantou"></span>
            <select>
                <option value="0">MALE</option>
                <option value="1">FEMALE</option>
                <option value="2">未知</option>
            </select>
        </div>
    </div>

    <button class="submit">提交</button>

</body>
<script>
    $(function () {
        $.date_picker({
            YearSelector: "#date-sel-year",
            MonthSelector: "#date-sel-month",
            DaySelector: "#date-sel-day"
        });
        // $.ms_DatePicker();

    })
</script>

</html>
